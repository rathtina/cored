<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d0f2967f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center-card">
      <div class="card">
        <form action="">
          <h2>Sign Up</h2>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>Email</label>
            <input type="email" placeholder="example@gmail.com"/>
          </div>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>Create Password</label>
            <div class="eye-in">
              <input type="password" id="password" />
              <i class="fa-solid fa-eye-slash" id="hidden"></i>
            </div>
            <div class="btn-box">
              <label><i class="fa-solid fa-star-of-life"></i>Comfirm Password</label>
              <div class="eye-in">
                <input type="password" id="password" />
                <i class="fa-solid fa-eye-slash" id="hidden"></i>
              </div>
          </div>
          <div class="btn-log">
            <a href="core.html">Sign up</a>
          </div>
          <div class="p-text">
            <p>Don't have an account?<a href="core.html" class="link"> Sign up</a></p>
          </div>
          <div class="linear-or"></div>
          <div class="fb-color">
            <i class="fa-brands fa-facebook i-fb"></i>
            <button>Login with facebook</button>
          </div>
          <div class="google-logo">
            <button>Login with google</button>
            <img src="images/logogoogle.png" alt="google" />
          </div>
          </div>
        </form>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
