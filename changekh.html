    <div class="card-edit">
      <div class="card">
        <form>
          <h2>កែលេខសម្ងាត់</h2>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>អ៊ីម៉ែល</label>
            <input type="text" placeholder="ornrathtina123@gmailcom" disabled />
          </div>
          <div class="btn-box">
            <label
              ><i class="fa-solid fa-star-of-life"></i>លេខសម្ងាត់ចាស់</label
            >
            <div class="eye-in">
              <input type="password" id="password" />
              <i class="fa-solid fa-eye-slash" id="hidden"></i>
            </div>
          </div>
          <div class="btn-box">
            <label
              ><i class="fa-solid fa-star-of-life"></i>លេខសម្ងាត់ថ្មី</label
            >
            <div class="eye-in">
              <input type="password" id="password-1" />
              <i class="fa-solid fa-eye-slash" id="hidden-1"></i>
            </div>
          </div>
          <div class="btn-box">
            <label
              ><i class="fa-solid fa-star-of-life"></i>បញ្ជាក់លេខសម្ងាត់</label
            >
            <div class="eye-in">
              <input type="password" id="password-2" />
              <i class="fa-solid fa-eye-slash" id="hidden-2"></i>
            </div>
          </div>
          <div class="check-box">
            <label><input type="checkbox" value="Enable 2FA" />បើក</label>
            <div class="box-raduis">
              <label>
                <input type="radio" value="Email" name="social media" />
                អ៊ីម៉ែល
              </label>
              <label>
                <input
                  type="radio"
                  value="Phone Number"
                  name="social media"
                />លេខទូរស័ព្ទ
              </label>
            </div>
          </div>
          <div class="container-btn-log">
            <div class="btn-log">
              <a href="cambodia.html">រក្សាទុក</a>
            </div>
            <div class="btn-gray">
              <a href="cambodia.html">បោះបង់</a>
            </div>
          </div>
        </form>
